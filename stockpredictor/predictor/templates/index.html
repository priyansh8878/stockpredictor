<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Stock Predictor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">ðŸ“ˆ AI-Powered Stock Predictor</h1>
    <form method="POST" class="text-center">
      {% csrf_token %}
      <input type="text" name="ticker" placeholder="Enter Stock Symbol (e.g. AAPL)" class="form-control w-50 mx-auto mb-3">
      <button class="btn btn-primary" type="submit">Predict</button>
    </form>

    {% if prediction %}
      <div class="mt-5">
        <h3>ðŸ“… Next 7-Day Predictions</h3>
        <table class="table table-dark table-striped mt-3">
          <tr><th>Date</th><th>Predicted Closing Price (USD)</th></tr>
          {% for date, price in prediction %}
            <tr><td>{{ date }}</td><td>${{ price|floatformat:2 }}</td></tr>
          {% endfor %}
        </table>
      </div>
    {% endif %}

    {% if summary %}
      <div class="alert alert-info mt-4">
        <h4>ðŸ¤– AI Analysis</h4>
        <p>{{ summary }}</p>
      </div>
    {% endif %}
  </div>
</body>
</html>
